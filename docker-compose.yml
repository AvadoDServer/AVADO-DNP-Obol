version: '3.4'
services:
  obol.avado.dappnode.eth:
    build:
      context: build
      args:
        UPSTREAM_VERSION: v1.0.0
        NIMBUS_VERSION: v24.5.1
        TEKU_VERSION: 24.6.1
    image: 'obol.avado.dappnode.eth:0.0.14'
    restart: always
    volumes:
      - 'data:/data'
    environment:
      - NETWORK=mainnet
    ports:
      - '3610:3610'
      - '3620:3620'
      - '9999:9999'
      - '80:80'
      - '5052:5052'
volumes:
  data: {}
